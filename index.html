<html>

<head>

<body>
    <h2>Server Sera</h2>

    <hr style="margin-top: 100px">
    <div style="text-align: center; width: 100%;">
        <canvas id="myChart" style="width:100%;max-width:700px; display: inline;"></canvas>
    </div>
    <div style="text-align: right; width: 100%;">
